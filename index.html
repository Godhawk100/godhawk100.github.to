<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome to Nikhil International ‚Äî Quality products with integrity. Visit our office, factory, or download our catalog." />
  <title>Nikhil International | Welcome</title>

  <!-- Elegant Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ==========================================
       THEME VARIABLES
    ========================================== */
    :root {
      --background-color: #ffffff;
      --text-color: #8c785d;
      --primary-color: #8c785d;
      --primary-text: #ffffff;
      --card-background: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #1c1c1c;
        --text-color: #e1e1e1;
        --primary-color: #8c785d;
        --primary-text: #ffffff;
        --card-background: #2b2b2b;
        --shadow-color: rgba(0, 0, 0, 0.25);
      }
    }

    /* ==========================================
       BASE STYLES
    ========================================== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 2.5rem;
      background: var(--card-background);
      border-radius: 24px;
      box-shadow: 0 12px 28px var(--shadow-color);
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
      overflow: hidden;
    }

    /* ==========================================
       LOGO & HEADER
    ========================================== */
    .header .logo {
      max-width: 260px;
      width: 80%;
      height: auto;
      margin: 0 auto 2.2rem;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    /* ==========================================
       LINKS
    ========================================== */
    .links-container a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: var(--primary-color);
      color: var(--primary-text);
      padding: 14px 18px;
      margin-bottom: 1.1rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      border: 1px solid var(--primary-color);
      transition: all 0.2s ease-in-out;
      opacity: 0;
      transform: translateY(20px);
    }

    .links-container a.secondary {
      background-color: transparent;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }

    .links-container a:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 20px rgba(140, 120, 93, 0.25);
    }

    .links-container a.secondary:hover {
      background-color: var(--primary-color);
      color: var(--primary-text);
    }

    /* ==========================================
       ANIMATIONS ON LOAD
    ========================================== */
    .animate-on-load {
      animation: fadeUp 0.6s forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .link-1 { animation-delay: 0.2s; }
    .link-2 { animation-delay: 0.4s; }
    .link-3 { animation-delay: 0.6s; }
    .link-4 { animation-delay: 0.8s; }
    .link-5 { animation-delay: 1s; }

    /* ==========================================
       RESPONSIVE DESIGN
    ========================================== */
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
      .header .logo {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header animate-on-load">
      <img class="logo" src="logo.png" alt="Nikhil International Logo" />
    </div>

    <div class="links-container">
      <a href="https://maps.app.goo.gl/HmezNhhTYAjexHAE7" target="_blank" class="animate-on-load link-1">
        üìç Visit Our Office
      </a>
      <a href="https://maps.app.goo.gl/n365czV1mh7GMY8q8" target="_blank" class="animate-on-load link-2">
        üè≠ Visit Our Factory
      </a>
      <a href="https://nikhilinternational.com" target="_blank" class="animate-on-load link-3">
        üåê Visit Our Website
      </a>
      <a
        id="saveContactLink"
        href="data:text/vcard;charset=utf-8,BEGIN%3AVCARD%0AVERSION%3A3.0%0AFN%3ANikhil%20Sangtani%0AN%3ASangtani%3BNikhil%3B%3B%3B%0AORG%3ANikhil%20International%0ATITLE%3AProprietor%0ATEL%3BTYPE%3DWORK%2CVOICE%3A7791800501%0AADR%3BTYPE%3DWORK%3A%3B%3BA-55%20sikar%20house%3BJaipur%3B%3B%3B%0AEMAIL%3Anijaipur%40gmail.com%0AURL%3Ahttps%3A//nikhilinternational.com%0AEND%3AVCARD%0A"
        class="animate-on-load link-4"
      >
        üë§ Save My Contact
      </a>
      <a href="catalog.pdf" download="Nikhil_International_Catalog.pdf" class="animate-on-load link-5 secondary">
        üìÑ Download Catalog
      </a>
    </div>
  </div>

  <script>
    // Sequential animation on load
    window.addEventListener('load', () => {
      document.querySelectorAll('.animate-on-load').forEach(el => {
        el.style.animationPlayState = 'running';
      });
    });

    // Contact save handler
    const saveContactButton = document.getElementById('saveContactLink');
    saveContactButton.addEventListener('click', event => {
      event.preventDefault();
      const vcardUrl = saveContactButton.href;
      const filename = 'Nikhil_Sangtani.vcf';

      const triggerDownload = () => {
        const link = document.createElement('a');
        link.href = vcardUrl;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      if (navigator.share) {
        const vcardDataString = vcardUrl.split(',')[1];
        const decodedVcardData = decodeURIComponent(vcardDataString);
        const vcardBlob = new Blob([decodedVcardData], { type: 'text/vcard' });
        const vcardFile = new File([vcardBlob], filename, { type: 'text/vcard' });

        navigator
          .share({
            files: [vcardFile],
            title: 'Nikhil Sangtani Contact',
          })
          .catch(() => triggerDownload());
      } else {
        triggerDownload();
      }
    });
  </script>
</body>
</html>
