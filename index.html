<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhil International | Welcome</title>
    
    <!-- Google Fonts for a modern, professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #005A9C;
            --background-color: #f0f2f5;
            --text-color: #1c1e21;
            --card-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 420px;
            width: 100%;
            padding: 2.5rem;
            background: var(--card-background);
            border-radius: 24px;
            box-shadow: 0 12px 28px 0 var(--shadow-color);
        }
        .header .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem auto;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
        }
        .header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2rem;
            color: var(--text-color);
        }
        .header p {
            margin: 0.5rem 0 2.5rem 0;
            font-weight: 400;
            font-size: 1.1rem;
            color: #606770;
        }
        .links-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: var(--primary-color);
            color: white;
            padding: 16px 20px;
            margin-bottom: 1.2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .links-container a:last-child { margin-bottom: 0; }
        .links-container a:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 90, 156, 0.25);
        }
        .links-container a.secondary {
             background-color: #e4e6eb;
             color: #4b4f56;
        }
        .links-container a.secondary:hover {
             background-color: #d8dbdf;
             box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .animate-on-load {
            opacity: 0;
            transform: translateY(25px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .loaded .animate-on-load {
            opacity: 1;
            transform: translateY(0);
        }
        .loaded .header { transition-delay: 0.1s; }
        .loaded .link-1 { transition-delay: 0.3s; }
        .loaded .link-2 { transition-delay: 0.4s; }
        .loaded .link-3 { transition-delay: 0.5s; }
        .loaded .link-4 { transition-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header animate-on-load">
            <div class="logo">NI</div>
            <h1>Nikhil International</h1>
            <p>Nikhil Sangtani, Proprietor</p>
        </div>
        <div class="links-container">
            <a href="https://www.google.com/maps/search/?api=1&query=A-55+sikar+house,+jaipur" target="_blank" class="animate-on-load link-1">üìç Find Our Location</a>
            <a href="https://nikhilinternational.com" target="_blank" class="animate-on-load link-2">üåê Visit Our Website</a>
            
            <!-- STEP 1: THE VCARD DATA IS NOW CORRECTED WITH THE 'N' FIELD -->
            <a id="saveContactLink" href="data:text/vcard;charset=utf-8,BEGIN%3AVCARD%0AVERSION%3A3.0%0AN%3ASangtani%3BNikhil%3B%3B%3B%0AFN%3ANikhil%20Sangtani%0AORG%3ANikhil%20International%0ATITLE%3AProprietor%0ATEL%3BTYPE%3DWORK%2CVOICE%3A7791800501%0AADR%3BTYPE%3DWORK%3A%3B%3BA-55%20sikar%20house%3BJaipur%3B%3B%3B%0AEMAIL%3Anijaipur%40gmail.com%0AURL%3Ahttps%3A//nikhilinternational.com%0AEND%3AVCARD%0A" class="animate-on-load link-3">üë§ Save My Contact</a>
            
            <a href="catalog.pdf" download="Nikhil_International_Catalog.pdf" class="animate-on-load link-4 secondary">üìÑ Download Catalog</a>
        </div>
    </div>

    <!-- STEP 2: THE JAVASCRIPT IS NOW MORE ROBUST -->
    <script>
        // This first part runs the animations
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });

        // This is the new, more robust part for contact saving
        const saveContactButton = document.getElementById('saveContactLink');

        saveContactButton.addEventListener('click', async (event) => {
            // First, check if the Web Share API for files is supported
            const vcardDataUrl = saveContactButton.href;
            const response = await fetch(vcardDataUrl);
            const vcardBlob = await response.blob();
            const vcardFile = new File([vcardBlob], "Nikhil_Sangtani_Contact.vcf", { type: "text/vcard" });

            if (navigator.canShare && navigator.canShare({ files: [vcardFile] })) {
                // If it is supported, prevent the default download
                event.preventDefault();
                try {
                    // Try to open the native share sheet
                    await navigator.share({
                        files: [vcardFile],
                        title: 'Nikhil Sangtani Contact'
                    });
                } catch (error) {
                    // If sharing fails (e.g., user cancels), fall back to the download
                    console.log('Share failed, falling back to download:', error);
                    window.location.href = vcardDataUrl;
                }
            }
            // If the API is not supported, do nothing and let the default download happen
        });
    </script>
</body>
</html>
