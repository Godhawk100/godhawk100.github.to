<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nikhil International | Welcome</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #8c785d;
      --primary-color: #8c785d;
      --primary-text: #ffffff;
      --card-background: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    /* Dark mode class */
    .dark-mode {
      --background-color: #1c1c1c;
      --text-color: #e1e1e1;
      --primary-color: #8c785d;
      --primary-text: #ffffff;
      --card-background: #2b2b2b;
      --shadow-color: rgba(0, 0, 0, 0.25);
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 2.5rem;
      background: var(--card-background);
      border-radius: 24px;
      box-shadow: 0 12px 28px 0 var(--shadow-color);
      transition: background-color 0.3s ease;
    }

    .header .logo {
      max-width: 280px;
      width: 80%;
      height: auto;
      margin: 0 auto 2.5rem auto;
    }

    .links-container a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background-color: var(--primary-color);
      color: var(--primary-text);
      padding: 16px 20px;
      margin-bottom: 1.2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      border: 1px solid var(--primary-color);
      transition: all 0.15s ease-in-out;
    }

    .links-container a:last-child {
      margin-bottom: 0;
    }

    .links-container a:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(140, 120, 93, 0.25);
    }

    .links-container a.secondary {
      background-color: transparent;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }

    .links-container a.secondary:hover {
      background-color: var(--primary-color);
      color: var(--primary-text);
    }

    /* Mode toggle */
    .mode-toggle {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: var(--primary-color);
      user-select: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="logo" src="logo.png" alt="Nikhil International Logo">
    </div>

    <div class="links-container">
      <!-- Save Contact (moved to top) -->
      <a id="saveContactLink" href="data:text/vcard;charset=utf-8,BEGIN%3AVCARD%0AVERSION%3A3.0%0AFN%3ANikhil%20Sangtani%0AN%3ASangtani%3BNikhil%3B%3B%3B%0AORG%3ANikhil%20International%0ATITLE%3AProprietor%0ATEL%3BTYPE%3DWORK%2CVOICE%3A7791800501%0AADR%3BTYPE%3DWORK%3A%3B%3BA-55%20sikar%20house%3BJaipur%3B%3B%3B%0AEMAIL%3Anijaipur%40gmail.com%0AURL%3Ahttps%3A//nikhilinternational.com%0AEND%3AVCARD%0A">
        üë§ Save My Contact
      </a>

      <a href="https://maps.app.goo.gl/HmezNhhTYAjexHAE7" target="_blank">üìç Visit Our Office</a>
      <a href="https://maps.app.goo.gl/n365czV1mh7GMY8q8" target="_blank">üè≠ Visit Our Factory</a>
      <a href="https://nikhilinternational.com" target="_blank">üåê Visit Our Website</a>

      <!-- Product catalog -->
      <a href="catalog.pdf" download="Nikhil_International_Product_Catalog.pdf" class="secondary">üì¶ Download Product Catalog</a>

      <!-- Brochure -->
      <a href="Nikhil%20International%20Catalog.pdf" download="Nikhil_International_Company_Brochure.pdf" class="secondary">üìò Download Company Brochure</a>
    </div>

    <!-- Dark/Light toggle -->
    <div class="mode-toggle" id="modeToggle">üåô Switch to Dark Mode</div>
  </div>

  <script>
    // Dark/light toggle
    const toggleButton = document.getElementById('modeToggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      toggleButton.textContent = isDark ? '‚òÄÔ∏è Switch to Light Mode' : 'üåô Switch to Dark Mode';
    });

    // Save contact logic
    const saveContactButton = document.getElementById('saveContactLink');
    saveContactButton.addEventListener('click', (event) => {
      event.preventDefault();
      const vcardUrl = saveContactButton.href;
      const filename = "Nikhil_Sangtani.vcf";
      const triggerDownload = () => {
        const link = document.createElement('a');
        link.href = vcardUrl;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      if (navigator.share) {
        const vcardDataString = vcardUrl.split(',')[1];
        const decodedVcardData = decodeURIComponent(vcardDataString);
        const vcardBlob = new Blob([decodedVcardData], { type: 'text/vcard' });
        const vcardFile = new File([vcardBlob], filename, { type: 'text/vcard' });

        navigator.share({
          files: [vcardFile],
          title: 'Nikhil Sangtani Contact'
        })
        .catch(() => triggerDownload());
      } else {
        triggerDownload();
      }
    });
  </script>
</body>
</html>
